<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Layout1</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/sapphire-gray.css">

</head>
<body>
    <div class="container text-style">
        <div class="py-3">
            <div class="row">
                
                <!-- Begin dropdown -->
                <div class="dropdown show col-12 px-0">
                  <a class="dropdown-toggle dropdown-custom dropdown-button" data-toggle="collapse" href="#collapse-order-summary" aria-expanded="false" aria-controls="collapse-order-summary">Dropdown Example</a>
                </div>
                <!-- Begin dropdown -->
                
                
                
                <div class="order-md-2 bg-side-panel col-md-5 pb-5 collapse" id="collapse-order-summary">
                    <div class="pt-4 px-2">
                        <h3 class="cart-information mt-3 text-center">Cart</h3>
                        <div class="mb-3"></div>
                        <div class="shopping-cart">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="col-2 p-0">
                                                <div class="product-thumbnail-wrapper">
                                                <div class="product-thumbnail">
                                                    <div>
                                                        <img class="img-thumbnail" src="https://placeimg.com/50/50/any">
                                                    </div>
                                                <span class="product-quantity text-center">1</span>
                                                </div>
                                            </div>
                                            </div>    
                                        </td>
                                        <td>
                                            <div class="product-title">
                                                Pokeball
                                            </div>
                                            <div class="variant-title">
                                                An item used to train and store Pokemon.
                                            </div>
                                            <div class="text-muted">
                                                One-time-use consumable item.
                                            </div>
                                            
                                        </td>
                                        <td>
                                            <div class="col-1">
                                                <div class="price">
                                                    $4.99
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>    
                            
                            <hr>
                            
                            <div class="mb-3"></div>
                            <h3 class="discount text-center">Discount</h3>
                            <div class="mb-3 p-3">
                                <div class="row">
                                    <div class="mt-2"></div>
                                    <div class="col-8">
                                    <input class="form-control-custom discount-placeholder" type="text" placeholder="coupon code">
                                    </div>
                                    <div class="discountBtn col-4">
                                        <div class=" py-1">
                                            <button class="btn btn-custom">Apply</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="mb-3 p-1">
                                <div class="order-calculation">
                                    <div class="row">
                                        <div class="col-8 text-left order-calculation-title">Subtotal</div>
                                        <div class="col-4 text-right order-calculation-total">$4.99</div>

                                    </div>
                                    <div class="row">
                                        <div class="col-8 text-left order-calculation-title">Shipping</div>
                                        <div class="col-4 text-right order-calculation-total">-</div>

                                    </div>  
                                    <div class="row">
                                        <div class="col-8 text-left order-calculation-title">Taxes</div>
                                        <div class="col-4 text-right order-calculation-total">-</div>
                                    </div>     
                                </div>
                            </div>
                            <hr>
                            <div class="order-total">
                                    <div class="row mx-0">
                                        <div class="pl-1 col-8 text-left order-calculation-title">Total</div>
                                        <div class="col-2 text-right currency">CAD</div>
                                        <div class="col-2 text-right order-calculation-total">$4.99</div>
                                    </div>
                                </div>
                    </div>
                </div>

                <div class="order-md-1 bg-light col-md-7 ">
                    <div class="p-4">
                        <div class="customer-information mb-4">
                            <h3 class="mt-3 text-center" >Customer Information</h3>
                            <div class="mb-3"></div>
                            <div class="row">
                                <div class="mb-3">
                                    <div  class="col-md-12">
                                        <label for="email">Email</label>
                                        <input class="form-control-custom" type="text" placeholder="Email"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="shipping-address mb-4">
                            <h3 class="mb-3 text-center">Shipping Address</h3>
                            <div class="row">
                                <div class="col-md-6 mb-1">
                                    <label for="firstName">First name</label>
                                    <input class="form-control-custom" type="text" placeholder="First Name"/>
                                </div>

                                <div class="col-md-6 mb-1">
                                    <label for="lastName">Last name</label>
                                    <input class="form-control-custom" type="text" placeholder="Last Name"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-1">
                                    <label for="company">Company</label>
                                    <input class="form-control-custom" type="text" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-1">
                                    <label for="address">Address</label>
                                    <input class="form-control-custom" type="text" placeholder="Address"/>
                                </div>
                                <div class="col-md-6 mb-1">
                                    <label for="address2">Address2</label>
                                    <input class="form-control-custom" type="text" placeholder="Apt, suite, etc. (Optional)"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="city col-lg-12">City</label>
                                    <input class="form-control-custom" type="text" placeholder="City"/>
                                </div>
                                <div class=" mb-3"></div>
                                <div class="col-md-6">
                                    <label for="zipCode">Zip Code</label>
                                    <input class="form-control-custom" type="text" placeholder="Zip code"/>
                                </div>
                            </div>
                            <div class="mt-2"></div>
                            <div class="row">
                                
                                <div class="col-6 col-md-6 col-lg-4">
                                    <label for="country">Country</label>
                                    <select class="form-control-custom mt-1">
                                        <option></option>
                                        <option>United State</option>
                                        <option>Canada</option>
                                    </select>
                                </div>
                                <div class="col-6 col-md-6 col-lg-4">
                                    <label for="state">State/Province</label>
                                    <select class="form-control-custom mt-1">
                                        <option></option>
                                        <option>British Columbia</option>
                                        <option>Ontario</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-6 col-lg-4 ">
                                    <label for="phone">Phone (required)</label>
                                    <input class="form-control-custom" type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="mt-5"></div>
                        <div class="action-button text-center">
                            <button class="btn-custom py-2" >Proceed to Shipping Method</button>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
